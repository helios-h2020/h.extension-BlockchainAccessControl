name: helios_access_control_ui
description: Helios access control UI with flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  pretty_dio_logger: ^1.1.1
  flutter_svg: ^0.21.0+1
  google_fonts: ^1.1.0
  flutter_statusbarcolor: ^0.2.3
  get: ^3.22.2
  shared_preferences: ^0.5.8
  dio: ^3.0.0
  firebase_core: ^0.7.0
  firebase_messaging: ^8.0.0-dev.14
  intl: ^0.16.1
  file_picker: ^2.1.7
  video_compress: ^2.1.1
  path_provider: ^1.6.11
  loading_overlay: ^0.3.0
  overlay_support: 1.2.1
  build_context: ^3.0.0
  open_file: ^3.1.0
  group_radio_button: ^1.0.1
  flow_builder: ^0.0.3
  clipboard: ^0.1.3
  access_control:
    path: ./access_control
  wallet:
    path: ./wallet

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/icon/
    - assets/google_fonts/